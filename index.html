<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text", id="input"  />
    <input type="button" value="submit" onclick="showOutput()" />
    <h3 id="content"></h3>

    <script>
        
        function showOutput(){
        if(window.Worker){
             var myWorker = new Worker("Worker.js")
             var getInput = document.getElementById("input").value
              console.log(myWorker)
             myWorker.postMessage(getInput)
             onmessage =(data)=>{
                // console.log(data)
             }
        }else{
            var getInput = document.getElementById("input").value
        //  console.log(getInput) 
         document.getElementById("content").innerHTML= getInput
        }  
        }
    </script>
</body>
</html>
